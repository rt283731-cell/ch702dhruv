 <div class="col-md-6">
  <label for="validatioServer04" class="form-label">Gender</label>

  <option value="Female">Female</option>
  <option value="Other">Other</option> </select>
 </div>  
  
 <div class="col-md-6">

 <div class="col-md-6">

 <div class="col-md-6">

  <option value="HR">HR</option>
  <option value="UK">UK</option> </select>
</div>
  
  
 <div class="col-md-6">

 <div class="col-12">
  <div class="form-check">
